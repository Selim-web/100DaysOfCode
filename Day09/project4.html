    <script>


        //store.style.setProperty('--hauteur-height', '200px');
        console.log(storeHeight);
        function addHeight() {
            var element = document.getElementById("store");
            //console.log(element)
            var elementStyle = element.offsetHeight;
            console.log(elementStyle)
            var newHeight = elementStyle;
            if (newHeight < 185) {
                newHeight = newHeight + 5;
                element.style.setProperty('--hauteur-height', newHeight + 'px');
            }
            else
                alert("Le store est fermé au maximum");

        }

        function removeHeight() {
            var element = document.getElementById("store");
            //console.log(element)
            var elementStyle = element.offsetHeight;
            console.log(elementStyle)
            var newHeight = elementStyle;
            if (newHeight > 25) {
                newHeight = newHeight - 5;

                element.style.setProperty('--hauteur-height', newHeight + 'px');
            }
            else
                alert("Le store est ouvert au maximum");

        }
    </script>
