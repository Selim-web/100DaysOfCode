<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>
    <meta charset="UTF-8">
    <title>Mix énergétique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleMix.css">
</head>

<body>
    <script text="javascript" th:href="@{/js/all.js}"></script>
    <div th:replace="Menu :: header">...</div>

    <!-- div and scripts for the diagram (energiesByType)-->
    <div class="wrapper">
        <div class="container">
            <div class="title" style="text-align: center">
                <h2>Mix énergétique par énergie</h2>
            </div>
            <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <div>
        <span id="eolienvalue"  style="display: none;" th:text="${eolien}"></span>
        <span id="hydrauliquevalue" style="display: none;" th:text="${hydraulique}"></span>
        <span id="solairevalue" style="display: none;" th:text="${solaire}"></span>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="title" style="text-align: center">
                <h2>Mix énergétique par site de production</h2>
            </div>
            <div class="chart-wrapper">
                <canvas id="mySecondChart"></canvas>
            </div>
        </div>
    </div>

    <div>
        <p id="names" style="display: none" th:utext="${names}"></p>
        <p id="values" style="display: none" th:utext="${values}"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="/js/scriptMixType.js"></script>

</body>
</html>
